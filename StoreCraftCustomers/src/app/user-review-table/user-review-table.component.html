<table mat-table [dataSource]="reviews" multiTemplateDataRows class="mat-elevation-z1">

  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let review"> {{review.reviewDate | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="Product">
    <th mat-header-cell *matHeaderCellDef> Product</th>
    <td mat-cell *matCellDef="let review">
      <table class="table" style="vertical-align: middle">
        <tr>
          <td style="width:50%">
            <img src="{{review.productEntity.productImageUrl}}" class="prodImage"
                 [routerLink]="['/product', review.productEntity.productId]">
          </td>
          <td style="width:50%">
            <span [routerLink]="['/product', review.productEntity.productId]" class="prodName">
              {{review.productEntity.name}} 
            </span>
          </td>
        </tr>
      </table>
    </td>
  </ng-container>

  <ng-container matColumnDef="Rating">
    <th mat-header-cell *matHeaderCellDef> Rating</th>
    <td mat-cell *matCellDef="let review">
      <star-rating [starType]="'svg'"
                   [rating]="review.productRating"
                   [readOnly]="true">
      </star-rating>
    </td>
  </ng-container>

  <ng-container matColumnDef="Content">
    <th mat-header-cell *matHeaderCellDef> Content</th>
    <td style="word-wrap: break-word;
    word-break: break-all;
    text-align: left" mat-cell *matCellDef="let review"> {{review.content}} </td>
  </ng-container>

  <ng-container matColumnDef="table-header">
    <th mat-header-cell class="header" colspan="4" *matHeaderCellDef>
      My Reviews
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['table-header']"></tr>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>

  <!--USE THIS-->
  <tr mat-row *matRowDef="let review; columns: columnsToDisplay"></tr>


</table>
