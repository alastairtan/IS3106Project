<div class="mainBody">

  <div class="mainContainer">

    <div class="contentContainer">

      <div class="content">


        <h1>World Leaderboards</h1>
        <div class="buttons">
          <h2>
            <button (click)="getAllTimeTopCustomers()" mat-raised-button>
              Top Customers of All Time
            </button>

          </h2>
          <h2>
            <button (click)="getThisMonthTopCustomers()" mat-raised-button>
              Top Customers of This Month
            </button>

          </h2>
        </div>

        <div class="currentRank" fxLayout="row wrap" fxLayoutAlign="center">
          Your Current Rank: {{currentCustomerRank}} <br/>
          Current Reward (End of month): {{getCurrentReward()}} <br/>
          {{getNextReward()}}
        </div>

        <img height="339" id="globe" src="http://cdn.dota2.com/apps/dota2/images/leaderboards/globe.png"
             width="339">

        <div class="filterBar" fxLayout fxLayoutAlign="center center">
          <mat-form-field fxFlex="40%">
            <input (keyup)="doFilter($event.target.value)" matInput type="text">
            <mat-placeholder>Filter</mat-placeholder>
          </mat-form-field>
        </div>

        <div style="position:relative;z-index:2;">

          <table [dataSource]="dataSource" mat-table matSort>

            <ng-container matColumnDef="rank">
              <th *matHeaderCellDef class="row-rank" mat-header-cell mat-sort-header> Rank</th>
              <td *matCellDef="let customer" class="row-rank" mat-cell> {{customer.rank}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th *matHeaderCellDef class="row-email" mat-header-cell mat-sort-header> Email</th>
              <td *matCellDef="let customer" class="row-email" mat-cell> {{customer.email}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPoints">
              <th *matHeaderCellDef class="row-totalPoints" mat-header-cell mat-sort-header> Total Points
              </th>
              <td *matCellDef="let customer" class="row-totalPoints" mat-cell> {{customer.totalPoints}}
              </td>
            </ng-container>

            <ng-container matColumnDef="country">
              <th *matHeaderCellDef class="row-country" mat-header-cell mat-sort-header> Country</th>
              <td *matCellDef="let customer" class="row-country" mat-cell> {{customer.country}} </td>
            </ng-container>

            <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
            <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

          </table>
          <mat-paginator (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 15, 20, 25]" [pageSize]="5">
          </mat-paginator>


        </div>

      </div>

    </div>

  </div>

</div>
