<div fxLayout="row wrap" fxLayoutGap="12px grid" fxLayoutAlign="center">

  <div class="mat-elevate-z3" fxFlex="1 1 95%">

    <div fxLayout="row wrap" fxLayoutGap="12px grid" fxLayoutAlign="center">
      <div fxFlex="1 1 100%" fxFlexOrder="1" fxLayoutAlign="center">
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100"
                src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1BW9TQRLoK1RjSZFuXXXn0XXa.jpg_2200x2200Q100.jpg_.webp"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100"
                src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1O3SVQHvpK1RjSZFqXXcXUVXa.jpg_2200x2200Q100.jpg_.webp"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <!-- https://laz-img-cdn.alicdn.com/images/ims-web/TB10VIZQYvpK1RjSZFqXXcXUVXa.jpg_2200x2200Q100.jpg_.webp -->
              <img class="d-block w-100"
                src="https://laz-img-cdn.alicdn.com/images/ims-web/TB1.KAkPBLoK1RjSZFuXXXn0XXa.jpg_2200x2200q90.jpg_.webp"
                alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="mat-elevate-z3" fxFlex="1 1 100%" fxFlexOrder="2">
        <mat-card class="card">
          <mat-card-header class="header">
            Uniquely StoreCraft
          </mat-card-header>
          <br>
          <mat-divider></mat-divider>


          <mat-card-content class="content">
            <!-- Community goal and scavenger hunt-->
            <div fxLayout="row wrap" fxLayoutGap="12px grid">

              <div fxFlex="1 1 50%" class="mat-elevate-z3 firstTable">
                <app-leaderboard-table></app-leaderboard-table>
              </div>

              <div fxFlex="1 1 50%" class="mat-elevate-z3 firstTable">
                  <app-leaderboard-table-all-time></app-leaderboard-table-all-time>
              </div>

              <div fxFlex="1 1 50%" class="mat-elevate-z3 firstTable">
                <mat-card>
                  <!--community goal-->
                  <div fxLayout="row wrap">
                      <div fxFlex="1 1 70%">Community Goal: ${{this.goalAmt}}</div>
                      <div fxFlex="1 1 30%">
                        <mat-select [(ngModel)]="selected" panelClass="dropDownSelector">
                          <mat-option *ngFor="let cg of communityGoals" [value]="cg?.currentPoints*100/cg?.targetPoints">
                            {{cg?.goalTitle}}
                          </mat-option>
                        </mat-select>
                      </div>
                    </div>
                    <div fxLayoutAlign="center">
                      <div class="progress md-progress">
                        <div class="progress-bar" [ngStyle]="{'width.%':selected}">{{selected}}%</div>
                      </div>
                    </div>
                </mat-card>
              </div>

              <div fxFlex="1 1 50%" class="mat-elevate-z3 firstTable">
                <mat-card>
                  <!--scavenger hunt-->
                  scavenger hunt
                </mat-card>
              </div>



              


            </div>

          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="12px grid" fxLayoutAlign="center">
      <div fxLayout="row wrap" fxLayoutGap="8px grid" fxLayoutAlign="center" class="cardProducts">
        <ng-container *ngFor="let product of products" class="card-item cardProducts">
          <app-product-card fxFlex="1 1 33%" [product]="product"></app-product-card>
        </ng-container>
      </div>
    </div>



  </div>
</div>
