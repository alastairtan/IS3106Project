<mat-card class="card">
  <img mat-card-image src="{{product.productImageUrl}}" />
  <mat-card-header class="header">
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.categoryEntity.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="content">
    <h5> $ {{product.unitPrice}} </h5>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewProduct(product)">View</button>
  </mat-card-actions>
</mat-card>
