<mat-card *ngIf="show">
  <mat-card-header>
    <mat-card-title>New Review</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <form #writeReview="ngForm" (ngSubmit)="writeReview.valid?createReview():null">
    <mat-card-content>
      <br/>
      <star-rating [starType]="'svg'" (starClickChange)="onClick($event)" labelText="Rating: "></star-rating>
      <mat-form-field style="width:100%">
        <textarea matInput required placeholder="Write your review" [(ngModel)]="newReviewContent"
          name="writeReviewText"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="text-align: center">
      <button style="justify-self: center" color="primary" mat-raised-button type="submit">Submit</button>
      <button mat-raised-button type="button" (click)="close()" color="warn">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
