<mat-toolbar color="primary" class="topToolbar">

    <mat-toolbar-row class="topMenu">
        <span class="phone">
            <a mat-button disabled style="color:white; padding: 0">
                <mat-icon class="phone-icon">phone</mat-icon>&nbsp;&nbsp;+65 3106 3106
            </a>
            &nbsp;&nbsp;&nbsp;
            <a mat-button disabled style="color:white; padding: 0">
                <mat-icon class="phone-icon">email</mat-icon>&nbsp;&nbsp;support@storecraft.com
            </a>
        </span>
        <div class="topMenuButtons">
            <a mat-button routerLink=".">Login</a>
            <a mat-button routerLink=".">Register</a>
        </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="mainHeaderContent">
        <img class="sclogo" src="assets/images/scwhite.png" />

        <form class="search-form">
            <input class="search-box" type="search" placeholder="Search" />
            <mat-icon inline color="primary" style="width: auto">search</mat-icon>
        </form>

        <div class="shopping-cart-section">
            <button mat-button [matMenuTriggerFor]="shoppingCartMenu">
                <mat-icon>shopping_cart</mat-icon>&nbsp;Shopping Cart
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #shoppingCartMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
