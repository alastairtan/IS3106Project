<mat-toolbar color="primary" class="topToolbar">

    <mat-toolbar-row class="topMenu">
        <span class="phone">
            <button mat-button disabled style="color:white; padding: 0">
                <mat-icon class="phone-icon">phone</mat-icon>&nbsp;&nbsp;+65 3106 3106
            </button>
            &nbsp;&nbsp;&nbsp;
            <button mat-button disabled style="color:white; padding: 0">
                <mat-icon class="phone-icon">email</mat-icon>&nbsp;&nbsp;support@storecraft.com
            </button>
        </span>
        <div class="topMenuButtons">
            <button mat-button (click)="openDialog()">Login</button>
            <button mat-button routerLink=".">Register</button>
        </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="mainHeaderContent">
        <img class="sclogo" src="assets/images/scwhite.png" />

        <form class="search-form">
            <input class="search-box" type="search" placeholder="Search" />
            <mat-icon inline color="primary" style="width: auto">search</mat-icon>
        </form>

        <div class="shopping-cart-section">
            <button id="shoppingCartBtn" mat-button [matMenuTriggerFor]="shoppingCartMenu">
                <mat-icon>shopping_cart</mat-icon>&nbsp;Shopping Cart
            </button>
        </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="categoryNavbar">
        <button mat-button>
            Home
        </button>
        <span *ngFor="let category of rootCategories">
            <!-- Handle branch node buttons here -->
            <span *ngIf="category.subCategoryEntities && category.subCategoryEntities.length > 0">
                <button mat-button [matMenuTriggerFor]="menu.childMenu"  #menuTrigger="matMenuTrigger">
                    {{category.name}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <app-category-menu-item #menu [categoryItems]="category.subCategoryEntities"></app-category-menu-item>
            </span>
            <!-- Leaf node buttons here -->
            <span *ngIf="!category.subCategoryEntities || category.subCategoryEntities.length === 0">
                <button mat-button >
                    {{category.name}}
                </button>
            </span>
        </span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-menu #shoppingCartMenu="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
</mat-menu>
