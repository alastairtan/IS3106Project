<div class="cardsCollection">

    <div class ="row">

        <div class="cardContainer" *ngFor="let communitygoal of communityGoals" >

            <mat-card class="card">

                <div class="image" 
                    style="background-image: url(&quot;https://www.wininlife.com/wp-content/uploads/2016/08/servlet.png&quot;);">
                </div>

                <mat-card-content class="cardContent">

                    <div class="statusHeader">

                        <span class="status">Ongoing</span>

                    </div>

                    <div class="title">{{communitygoal?.goalTitle}}</div>

                    <div class="description">{{communitygoal?.description}}</div>

                    <div class="country">{{communitygoal?.country}}</div>

                    <div class="progressContainer">

                        <div class="currentPoints">{{communitygoal?.currentPoints}}</div>
                        <div class="point">Points Hit</div>
                        <div class="percentageReached">Reward: {{communitygoal?.rewardPercentage}}%</div>
                        
                        
                        
                    </div>
                    
                    <div class="progress-bar" [ngStyle]="{'width.%':selected}">{{communitygoal.targetPoints}}%</div>
                    <div class="dateContainer">

                        <span class="endDate">End Date : {{communitygoal?.endDate | date }}</span>

                    </div>

                </mat-card-content>

            </mat-card>

        </div>

    </div>

</div>
