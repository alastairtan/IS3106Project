<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>      

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <title>StoreCraft Staff System</title>
    </h:head>

    <h:body>

        <div id="page" class="ui-g">
            
            <div id="header" class="ui-g-12">
                <ui:insert name="header">
                    <ui:include src="/header.xhtml" />
                </ui:insert>
            </div>
            
            <div id="menuAndContent" class="ui-g-12 ui-g-nopad">
                <div class="ui-g">
                    
                    <div id="mainMenu" class="ui-g-2">
                        <ui:insert name="mainmenu">
                            <ui:include src="/mainmenu.xhtml" />
                        </ui:insert>
                    </div>

                    <div id="content" class="ui-g-10">
                        <ui:insert name="content">
                            Content
                        </ui:insert>
                    </div>
                    
                </div>
            </div>
            
            <div id="footer" class="ui-g-12">
                <ui:insert name="footer">
                    <ui:include src="/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>

</html>
