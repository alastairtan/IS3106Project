<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>StoreCraft Header</title>
        <h:outputStylesheet library="css" name="header.css"/>
    </h:head>
    <h:body>
        <div id="header" class="ui-g headerBox">
            
            <div id="logo" class="ui-g-1">
                <p:graphicImage library="images" name="sclogo.png" alt="storeCraftLogo" style="height:100%; width: auto"/>
            </div>
            
            <div class="ui-g-8">
                <h:panelGroup>
                    <h1 class="staffPortalHeading"> Store<span style="color:gold">Craft</span> Staff Portal </h1>
                </h:panelGroup>
            </div>
            
            <div class="ui-g-3">
                <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                    <h:form id="logoutForm" class="loggedInText">
                        <h:outputText value="Welcome, #{sessionScope.currentStaffEntity.firstName} #{sessionScope.currentStaffEntity.lastName}"/>&nbsp;
                        <p:commandButton value="Logout" actionListener="#{loginManagedBean.logout}" icon="fa fa-sign-out" />
                    </h:form>
                </h:panelGroup>
            </div>
        </div>
    </h:body>
</ui:composition>
