<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="loginPage.css"/>
    </h:head>

    <h:body>

        <div id="page" class="ui-g">
            <div id="header" class="ui-g-12" style="text-align: center">
                <p:graphicImage library="images" name="sclogo.JPG" height="200" width="200" alt="storeCraftLogo"/>
                <h1> StoreCraft </h1>   
            </div>

            <div id="loginForm" class="ui-g-12" >
                <p:panel header="Login" style="width: 70%; text-align: center; margin: 0 auto">
                    <h:form id="loginForm">
                        <h:panelGrid columns="2" style="text-align: center" >
                            
                            <p:outputLabel for="username" value="Username" />
                            <p:inputText id="username" size="16" required="true" requiredMessage="Username is required" maxlength="32">
                                <f:validateLength minimum="4" />
                            </p:inputText>

                            <p:outputLabel for="password" value="Password" />
                            <p:password id="password"  size="16" required="true" requiredMessage="Password is required" maxlength="32">
                                <f:validateLength minimum="4" />
                            </p:password>
                            
                            <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />
                            <p:commandButton type="submit" value="Login"  icon="fa fa-sign-in" />
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </div>
        </div>
        <br />
    </h:body>
</html>
